<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Maintenance Record</title>
<!--    <link rel="stylesheet" th:href="@{/style.css}">-->
<!--    <link rel="stylesheet" th:href="@{/styles.css}">-->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }
        .success {
            color: green;
            font-size: 1em;
        }
        .car-id{
            border: 2px solid gray;
            width: 100%;
            height: 30px;
            border-radius: 5px;
           }
    </style>
</head>
<body>
<div class="flex h-18 justify-between bg-violet-500 text-xl font-semibold ">
    <div class="w-20 h-12  ms-2">
        <img class="-mt-3" src="/static/images/logo.png" alt="">
    </div>
    <ul class="nav-links flex gap-6 me-2 ">
            <li class="mb-4 mt-4 "><a class="hover:text-white hover:shadow-lg hover:underline " th:href=@{/maintenance-management/home}>Home</a></li>
            <li class="mb-4 mt-4 "><a class="hover:text-white hover:shadow-lg hover:underline "th:href="@{/maintenance/register}">Create Maintenance</a></li>
            <li class="mb-4 mt-4 "><a class="hover:text-white hover:shadow-lg hover:underline "th:href="@{/maintenance/list}">List of Maintenance Records</a></li>
        </ul>
    </div>
</div>

<div class="w-full h-screen py-3  flex justify-center items-center">
<form class="bg-white px-6 py-3 shadow-lg rounded-sm font-semibold font-arial" method="post" th:action="@{/maintenance/register}" th:object="${maintainance}">
    <div>
        <label for="car">Car ID:</label>
        <select class="bg-violet-200 w-full h-8 rounded-lg text-black outline-none car-id" id="car" th:field="*{car.carId}">
            <option class="text-black  w-full h-8 bg-violet-400" th:each="carId : ${carIds}" th:text="${carId}" th:value="${carId}"></option>
        </select>
        <div class="error" th:if="${carIdError}" th:text="${carIdError}"></div>
    </div>
    <!-- Error message for Car ID -->
    <br>

    <div>
        <label for="description">Description:</label>
        <textarea class="bg-violet-200 w-full h-8 rounded-lg text-black p-2 outline-none lookout" id="description" required th:field="*{description}"></textarea>
        <!-- Error message for Description -->
        <div class="error" th:if="${DescriptionError}" th:text="${DescriptionError}"></div>
    </div>
    <br>
    <div>

        <label for="maintenanceType">Maintenance Type:</label>
        <input class="bg-violet-200 w-full h-8 rounded-lg text-black p-2 outline-none lookout" id="maintenanceType" required th:field="*{maintenanceType}" type="text">
        <!-- Error message for Maintenance Type -->
        <div class="error" th:if="${typeError}" th:text="${typeError}"></div>
    </div>
    <br>
    <div>

        <label for="maintenanceCost">Maintenance Cost:</label>
        <input class="bg-violet-200 w-full h-8 rounded-lg text-black p-2 outline-none lookout" id="maintenanceCost" name="maintenanceCost" required type="number">
        <!-- No error message logic provided in your code for this -->
    </div>
    <br>
    <div>
        <label for="maintenanceStatus">Maintenance Status:</label>
        <input class="bg-violet-200 w-full h-8 rounded-lg text-black p-2 outline-none lookout" id="maintenanceStatus" required th:field="*{maintenanceStatus}" type="text">
        <!-- Error message for Maintenance Status -->
        <div class="error" th:if="${statusError}" th:text="${statusError}"></div>
    </div>
    <br>
    <div>
        <label for="date">Date:</label>
        <input class="bg-violet-200 w-full h-8 rounded-lg text-black p-2 outline-none lookout" id="date" required th:field="*{date}" type="date">
        <div class="error" th:errors="*{date}"></div>
    </div>
    <br>
    <input class="bg-blue-700 w-full py-2 rounded-lg text-white hover:bg-blue-500"  type="submit" value="Register"/>
</form>
    </div>
</body>
</html>
