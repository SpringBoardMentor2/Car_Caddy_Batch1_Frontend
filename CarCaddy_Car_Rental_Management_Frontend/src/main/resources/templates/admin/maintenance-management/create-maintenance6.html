<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Maintenance Record</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }
        .success {
            color: green;
            font-size: 1em;
        }
        .car-id{
            border: 2px solid gray;
            width: 100%;
            height: 30px;
            border-radius: 5px;
           }
    </style>
</head>
<body>
<div class="navbar">
    <div class="nav-container">

        <ul class="nav-links">
            <li><a th:href=@{/maintenance-management/home}>Home</a></li>
            <li><a th:href="@{/maintenance/register}">Create Maintenance</a></li>
            <li><a th:href="@{/maintenance/list}">List of Maintenance Records</a></li>
        </ul>
    </div>
</div>

<header style="height:45px">

</header>
<form method="post" th:action="@{/maintenance/register}" th:object="${maintainance}">
    <div>
        <label for="car">Car ID:</label>
        <select class="car-id" id="car" th:field="*{car.carId}">
            <option th:each="carId : ${carIds}" th:text="${carId}" th:value="${carId}"></option>
        </select>
        <div class="error" th:if="${carIdError}" th:text="${carIdError}"></div>
    </div>
    <!-- Error message for Car ID -->
    <br>

    <div>
        <label for="description">Description:</label>
        <textarea class="lookout" id="description" required th:field="*{description}"></textarea>
        <!-- Error message for Description -->
        <div class="error" th:if="${DescriptionError}" th:text="${DescriptionError}"></div>
    </div>
    <br>
    <div>

        <label for="maintenanceType">Maintenance Type:</label>
        <input class="lookout" id="maintenanceType" required th:field="*{maintenanceType}" type="text">
        <!-- Error message for Maintenance Type -->
        <div class="error" th:if="${typeError}" th:text="${typeError}"></div>
    </div>
    <br>
    <div>

        <label for="maintenanceCost">Maintenance Cost:</label>
        <input class="lookout" id="maintenanceCost" name="maintenanceCost" required type="number">
        <!-- No error message logic provided in your code for this -->
    </div>
    <br>

    <div>

        <label for="maintenanceStatus">Maintenance Status:</label>
        <input class="lookout" id="maintenanceStatus" required th:field="*{maintenanceStatus}" type="text">
        <!-- Error message for Maintenance Status -->
        <div class="error" th:if="${statusError}" th:text="${statusError}"></div>
    </div>
    <br>
    <div>


        <label for="date">Date:</label>
        <input class="lookout" id="date" required th:field="*{date}" type="date">
        <div class="error" th:errors="*{date}"></div>
    </div>
    <br>

    <input type="submit" value="Register"/>
</form>

</body>
</html>
