<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarCaddy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

    <link rel="stylesheet" th:href="@{/CSS/style.css}">
    <style>
   .carousel {
    position: relative;
    overflow: hidden;
    width: 100%;
    height: fit-content;
}

.carousel-images {
    width: 100%;
    display: flex;
    transition: transform 0.5s ease-in-out;
    height: 20rem;
}

.carousel-item {
    min-width: 100%;
    box-sizing: border-box;
    position: relative;
    height: 20rem; 

}

.carousel-item img {
    width: 100%;
    height: 100%; 
    object-fit: cover; 
    display: block;
}

.carousel-caption {
    position: absolute;
    bottom: 40px; 
    left: 20px; 
    z-index: 10;
    background: rgba(0, 0, 0, 0.7); 
    color: white;
    padding: 15px 25px; 
    border-radius: 5px;
    max-width: 90%; 
    overflow: hidden;
}

.carousel-caption h3 {
    margin: 0;
    font-size: 2rem; 
    font-weight: bold;
    line-height: 1.3; 
    color: #fff;
}

.carousel-caption p {
    margin: 10px 0 0;
    font-size: 1.2rem; 
    line-height: 1.6; 
    color: #ddd; 
}



    </style>
</head>
<body class="font-sans flex flex-col min-h-screen">

    <nav th:insert="~{navbar5}" class="fixed top-0 w-full z-50"></nav>

    <main class="flex-grow pt-[64px]">
        <div class="hero bg-cover bg-center text-white text-center py-20 flex flex-col items-center -mt-2">
            <h1 class="text-4xl lg:text-6xl font-bold">Welcome to CarCaddy</h1>
            <p class="text-lg mt-4">Your trusted car rental partner. Explore the best deals today!</p>
            <a href="/rentals/book" class="btn-primary bg-blue-600 text-white py-2 px-4 rounded-lg mt-6 m-8">Get Started</a>
        </div>
        <div class="carousel">
            <div class="carousel-images">
                <div class="carousel-item">
                    <img th:src="@{/images/Card-Cars/Tata-Nexon-EV.jpeg}" alt="Tata Nexon EV">
                    <div class="carousel-caption">
                        <h3>Luxury Cars</h3>
                        <p>Drive in style with our premium selection of luxury cars.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/Card-Cars/Kia-EV6.jpeg}" alt="Kia EV6">
                    <div class="carousel-caption">
                        <h3>Comfort SUVs</h3>
                        <p>Explore rugged terrains with our reliable SUVs.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/Card-Cars/BYD-atto-3.jpeg}" alt="BYD Atto 3">
                    <div class="carousel-caption">
                        <h3>City Cars</h3>
                        <p>Perfect cars for city commutes and quick errands.</p>
                    </div>
                </div>
            </div>
        </div>
        
        <script>
            const carouselImages = document.querySelector('.carousel-images');
            const items = document.querySelectorAll('.carousel-item');
            let currentIndex = 0;
            const totalItems = items.length;

            function updateCarousel() {
                const offset = -currentIndex * 100;
                carouselImages.style.transform = `translateX(${offset}%)`;
            }

            setInterval(() => {
                currentIndex = (currentIndex + 1) % totalItems;
                updateCarousel();
            }, 3000);
        </script>
    </main>

    <div th:insert="~{footer5}"></div>

</body>
</html>
